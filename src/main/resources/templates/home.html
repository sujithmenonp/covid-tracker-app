<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron">
    <h3>Corona Virus Tracker</h3>

    <h2> <p  th:text="${total_cases}"></p></h2>
    <hr class="my-4">
    <p>
        <span> Total number of new cases reported today were: </span>
        <span th:text="${new_cases}"> </span></p>
</div>

<table class="table table-dark">
    <tr>
        <th>Country</th>
        <th>Active Cases</th>
        <th>New Cases</th>
    </tr>
    <tr th:each="case : ${case_list}">
        <td th:text="${case.country}">Onions</td>
        <td th:text="${case.latestCount}">2.41</td>
        <td th:text="${case.diffFromPrevious}">2.41</td>
    </tr>
</table>

</body>

</html>
